<!DOCTYPE html>
<html>
<head>
  <title>CSV Report Generator</title>

</head>
<body>
  <h1>CSV Report Generator</h1>

  <form method="POST" action="/upload_json">
    <label for="text">JOSN text</label>
    <br>
    <textarea name="text" rows="20" cols="30"></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>

  <form method="GET" action="/csv_file">
    <input type="button" value="Download">
  </form>

  <script src="app.js"></script>
</body>

</html>
